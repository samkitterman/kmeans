<html>
<head>
    <title>Practice Scatterplot</title>
</head>
<style>
    #findclosest {
        visibility: hidden;
    }
    #moveMeans {
        visibility: hidden;
    }
</style>
<link rel="stylesheet" href="style.css" type="text/css" property="stylesheet">
    <body>
        <h2 id="question">How many Centroids?</h2>
        <form id="centCounter">
            <input type="radio" id="option1" name="num" value=2>
            <label for="option1">Two</label>
            <input type="radio" id="option2" name="num" value=3>
            <label for="option2">Three</label>
            <input type="radio" id="option3" name="num" value=4>
            <label for="option3">Four</label>
        </form>
        <button id="runFunction">Run</button><br>
        <button id="findclosest">Find Closest</button>
        <button id="moveMeans">Move Means</button>
    </body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="vis.js"></script>
</html>
